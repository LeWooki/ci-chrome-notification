<!DOCTYPE html>
<html lang="en">
<head>

   


    	<script src='js/jquery-1.8.3.min.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src="js/options.js"></script>
	<script src='js/functions.js'></script>    	
	<link href="css/bootstrap.css" rel="stylesheet">
    	<link href="css/bootstrap-responsive.css" rel="stylesheet">
    
<style type="text/css">
	body{
		min-width:400px;	
	}
	
</style>

</head>
<body>

<div class="container">
	<div class="row">
		<div class="span8"><h1>C.I. Monitor</h1></div>
	</div>	
	<div class="row">
		<div class="span8">
			<fieldset>
				<form class="form-horizontal" action="#">
				<legend>
					Options :
				</legend>
					<div class="control-group">
						<label class="control-label" for="inputEmail">CI URL : </label>
						<div class="controls">
							<input type="text" class="input-xxlarge" id="urlCI" placeholder="urlCI">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputEmail">Refresh time (ms) : </label>
						<div class="controls">
							<input  type="text" class="input-small"  id="timeToRefresh" placeholder="10000">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn btn-primary" id="save_btn">Save</button>
						</div>
					</div>
				</form>
			</fieldset>		
			

		</div>
	</div>
	<div class="row">
		<div class="span8">
			<div id="saveError" class="alert alert-block fade">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<span id="errorText"></span>	
			</div>
	</div>
	<div class="row">
		<div class="span8">
			<div id="listing">Tick the boxes to monitor builds bellow :</div>

			<div class="well">

				<div id="tabs">
					<ul id="allViews" class="nav nav-tabs">
					</ul>
					<div class="tab-content">
					</div>
				</div>		
			
		</div>
	</div>	
</div>




</body>
</html>
